<!DOCTYPE html>
<html>
  <head>
    <titleMyShop</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="/leave/comment/{{ sid }}" method="post">
      <div>
        <label for="name">名字: </label>
        <input id="name" type="text" name="name" value="">
        {% if errors['name'] %}
        <div>{{ errors['name'] }}</div>
        {% endif %}
      </div>
      <div>
        <label for="comment">留言內容: </label>
        <input id="comment" type="text" name="comment" value="">
        {% if errors['comment'] %}
        <div>{{ errors['comment'] }}</div>
        {% endif %}
      </div>
      <p><button type="submit">Submit</button></p>
  </form>
  </body>
</html>
