<!DOCTYPE html>
<html>
  <head>
    <title>留言</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>留言</h1>

    <form action="/leave/message" method="post">
      <div>
        <label for="name">名字: </label>
        <input id="name" type="text" name="name" value="">
        {% if errors['name'] %}
        <div>{{ errors['name'] }}</div>
        {% endif %}
      </div>
      <div>
        <label for="title">標題: </label>
        <input id="title" type="text" name="title" value="">
        {% if errors['title'] %}
        <div>{{ errors['title'] }}</div>
        {% endif %}
      </div>
      <div>
        <label for="desc">內容:</label>
        <textarea style="width:600px;" class="form-control ml-5" id="desc" name="desc" rows="3"></textarea>
        {% if errors['desc'] %}
        <div>{{ errors['desc'] }}</div>
        {% endif %}
      </div>
      <br>
      <div>
        <label for="img">圖片位置:</label>
        <input id="img" type="text" name="img" value="">
      </div>
      <h4>圖片可以不用填</h4>
      <p><button type="submit">Submit</button></p>
  </form>
  </body>
</html>
